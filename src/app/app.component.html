<section class="flex flex-row navbar">
  <app-input
    [form]="form"
    [controlName]="'searchField'"
    [label]="'buscar'"
    [type]="'text'"
  />

  <button
    class="buton-search"
    mat-mini-fab
    aria-label="Example icon button with a menu icon"
    (click)="search()"
  >
    <mat-icon>search</mat-icon>
  </button>
</section>

<section class="max-width">
  <app-cards *ngFor="let card of sourceToShow" [data]="card" />
</section>
